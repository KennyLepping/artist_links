                </div>
            </section>
        </main>
        <script>
        const copyLink = (event, buttonId) => {
            // Prevent the click from navigating to the parent <a> tag
            event.preventDefault();
            event.stopPropagation();

            // Get the parent <a> tag's href attribute
            const linkElement = document.getElementById(buttonId).closest('a');
            const linkHref = linkElement.getAttribute('href');

            // Copy the link to the clipboard (or perform any other action)
            navigator.clipboard.writeText(linkHref).then(() => {
                console.log('Link copied to clipboard:', linkHref);
            }).catch(err => {
                console.error('Failed to copy link:', err);
            });
        }
        </script>
